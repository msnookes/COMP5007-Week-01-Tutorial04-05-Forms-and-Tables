<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>=form</title>
</head>

<body>
    <h1>Movie Form</h1>
    <h3><a href="index.html">Back</a></h3>
    <form>
        <table>
            <tr>
                <th>Title</th>
                <th>ID</th>

            </tr>
            <tr>
                <td>Movie title</td>
                <td><input type="text" id="title"></td>

            </tr>
            <tr>
                <td>Rating</td>
                <td><input type="integer" id="rating"></td>

            </tr>
            <tr>
                <td>Release Year</td>
                <td><input type="integer" id="year"></td>

            </tr>
            <tr>
                <td>Genre</td>
                <td><input type="text" id="genre"></td>

            </tr>
            <tr>
                <td>Link to image</td>
                <td><input type="text" id="link"></td>
            </tr>
        </table>
    </form>

    <input class="submit" type="submit" value="Submit" onclick="showAlert()">

    <script src="js/process.js"></script>


</body>

</html>
